<!DOCTYPE html>
<html>
<head>
  <title>IP Grabber</title>
  <style>
    body {
      font-family: monospace;
      background: #111;
      color: #0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .box {
      background-color: #000;
      border: 1px solid #0f0;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }

    .ip {
      color: red;
      font-size: 1.5em;
      margin-top: 10px;
    }

    .blinking {
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>IP Grabber v3.2</h1>
    <p>Analyzing connection...</p>
    <p class="blinking">Grabbing IP address...</p>
    <p class="ip" id="ip"></p>
  </div>

  <script>
    const fakeIPs = [
      "192.168.0.420",
      "69.420.133.7",
      "127.0.0.1", // classic localhost troll
      "666.666.666.666",
      "8.8.8.8", // Google DNS for trolling
      "123.456.789.101",
      "0.0.0.0"
    ];

    function getRandomFakeIP() {
      return fakeIPs[Math.floor(Math.random() * fakeIPs.length)];
    }

    setTimeout(() => {
      document.querySelector('.blinking').style.display = 'none';
      document.getElementById('ip').textContent = `IP: ${getRandomFakeIP()}`;
    }, 3000);
  </script>
</body>
</html>
