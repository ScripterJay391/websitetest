<!DOCTYPE html>
<html>
<head>
  <title>IP Grabber</title>
  <style>
    body {
      font-family: monospace;
      background: #111;
      color: #0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .box {
      background-color: #000;
      border: 1px solid #0f0;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }

    .ip {
      color: red;
      font-size: 1.5em;
      margin-top: 10px;
    }

    .webhook-log {
      color: #0ff;
      font-size: 0.95em;
      margin-top: 10px;
    }

    .blinking {
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>IP Grabber v3.2</h1>
    <p>Analyzing connection...</p>
    <p class="blinking">Grabbing IP address...</p>
    <p class="ip" id="ip"></p>
    <p class="webhook-log" id="log"></p>
  </div>

  <script>
    const fakeIPs = [
      "192.168.0.420",
      "69.420.133.7",
      "123.456.789.101",
    ];

    const webhook = "https://discord.com/api/webhooks/1234567890/fakewebhooktoken";

    function getRandomFakeIP() {
      return fakeIPs[Math.floor(Math.random() * fakeIPs.length)];
    }

    setTimeout(() => {
      const ip = getRandomFakeIP();
      document.querySelector('.blinking').style.display = 'none';
      document.getElementById('ip').textContent = `IP: ${ip}`;

      // Simulate sending to webhook
      setTimeout(() => {
        document.getElementById('log').textContent = `âœ… IP sent to webhook: ${webhook}`;
        console.log(`[WEBHOOK LOGGED]: ${ip}`);
      }, 1500);
    }, 3000);
  </script>
</body>
</html>
