<!DOCTYPE html>
<html>
<head>
  <title>IP Grabber</title>
  <style>
    body {
      font-family: monospace;
      background: #111;
      color: #0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .box {
      background-color: #000;
      border: 1px solid #0f0;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }

    .ip {
      color: red;
      font-size: 1.5em;
      margin-top: 10px;
    }

    .webhook-log {
      color: #0ff;
      font-size: 0.95em;
      margin-top: 10px;
    }

    .location {
      color: #ff0;
      font-size: 1.1em;
    }

    .blinking {
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    .disclaimer {
      font-size: 0.8em;
      color: #f00;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>IP Grabber v3.2</h1>
    <p>Analyzing connection...</p>
    <p class="blinking">Grabbing IP address...</p>
    <p class="location" id="location"></p>
    <p class="ip" id="ip"></p>
    <p class="webhook-log" id="log"></p>
    <p class="disclaimer">*This is just a fun prank. No data is actually being grabbed.*</p>
  </div>

  <script>
    const fakeIPs = [
      "192.168.0.420",
      "69.420.133.7",
      "123.456.789.101",
    ];

    const fakeLocations = [
      "London, UK",
      "New York, USA",
      "Paris, France",
      "Berlin, Germany"
    ];

    const webhook = "https://discord.com/api/webhooks/1234567890/fakewebhooktoken";
    
    // Add fake Discord username
    const fakeDiscordUser = "User#1234";

    function getRandomFakeIP() {
      return fakeIPs[Math.floor(Math.random() * fakeIPs.length)];
    }

    function getRandomFakeLocation() {
      return fakeLocations[Math.floor(Math.random() * fakeLocations.length)];
    }

    function playSound() {
      const audio = new Audio('https://www.soundjay.com/button/beep-07.wav');
      audio.play();
    }

    setTimeout(() => {
      const ip = getRandomFakeIP();
      const location = getRandomFakeLocation();
      document.querySelector('.blinking').style.display = 'none';
      document.getElementById('ip').textContent = `IP: ${ip}`;
      document.getElementById('location').textContent = `Location: ${location}`;

      // Simulate sending to webhook
      setTimeout(() => {
        document.getElementById('log').textContent = `âœ… IP sent to webhook: ${webhook}`;
        console.log(`[WEBHOOK LOGGED]: ${ip}`);

        // Simulate fake Discord user logging
        console.log(`[DISCORD LOGGED]: ${fakeDiscordUser} grabbed IP: ${ip}`);

        // Play a sound effect
        playSound();
      }, 1500);
    }, 3000);
  </script>
</body>
</html>
